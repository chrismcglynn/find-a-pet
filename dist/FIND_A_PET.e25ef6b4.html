<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>Find A Pet</title>
    </head>
    <body>
        <header class="bg-light text-center mb-4 p-3">
            <!-- <img src="assets/img/" alt="find-a-pet"> -->
        </header>
        <div class="container">
            <form id="pet-form">
                <div class="form-group">
                    <label for="animal">Animal</label>
                    <select id="animal" class="form-control form-control-lg mb-3">
                        <option value="cat">Cat</option>
                        <option value="dog">Dog</option>
                        <option value="bird">Bird</option>
                        <option value="barnyard">Barnyard</option>
                    </select>
                    <input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter your zipcode">
                    <input type="submit" value="Find" class="btn btn-dark btn-lg btn-block mt-3">
                </div>
            </form>

            <div id="results"></div>
        </div>

        <script src="/main.80e4ebaa.js"></script>
    </body>
</html>
